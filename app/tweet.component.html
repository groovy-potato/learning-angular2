<div class="media">
  <div class="media-left">
    <a href="#">
      <img class="media-object" src="{{ tweet.image }}" alt="">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{ tweet.displayName }} @{{ tweet.username }}</h4>
    <p>{{ tweet.text }}</p>
    <like [isLiked]="tweet.isLiked" [numLikes]="tweet.numLikes"></like>
  </div>
</div>
